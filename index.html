<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support & FAQ - LLabs Corp</title>
  <style>
    :root {
      --bg: #0f1419;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 2rem 1.5rem;
      max-width: 480px;
      margin-inline: auto;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .app-list { list-style: none; padding: 0; margin: 1.5rem 0; }
    .app-list li { margin-bottom: 0.75rem; }
    .app-list a {
      display: block;
      padding: 1rem 1.25rem;
      background: var(--border);
      color: var(--accent);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    .app-list a:hover { background: #21262d; text-decoration: underline; }
    p { color: var(--muted); font-size: 0.95rem; }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #1f2328;
        --muted: #656d76;
        --accent: #0969da;
        --border: #d0d7de;
      }
      .app-list a { background: #f6f8fa; }
      .app-list a:hover { background: #eaeef2; }
    }
  </style>
</head>
<body>
  <h1>Support & FAQ</h1>
  <p>Select an app to view its FAQ and support information.</p>
  <ul class="app-list">
    <li><a href="./onetapdodge/">One Tap Dodge</a></li>
  </ul>
</body>
</html>
